name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Enable desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Pack Release folder
        run: powershell -Command "Compress-Archive -Path build\windows\runner\Release\* -DestinationPath henson-field-app-windows-artifact.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: henson-field-app-windows-exe
          path: henson-field-app-windows-artifact.zip
